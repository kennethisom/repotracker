{% load staticfiles %}   
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Repo Tracker</title>
        <link rel='stylesheet' href='{% static 'bootstrap/dist/css/bootstrap.css' %}' />
        <script type="text/javascript" src='{% static 'jquery/dist/jquery.js' %}'></script>
        <script type="text/javascript" src='{% static 'bootstrap/dist/js/bootstrap.js' %}'></script>
    </head>
    
    <body class="container">
        <form action="{% url 'home' %}" method="post" class="row" style="padding:100px 0 25px 0;">
            {% csrf_token %}
            <div class="form-group col-lg-8 col-lg-offset-2 centered">
                <label for="url" class="sr-only">Github Repo URL</label>
                <div class="col-lg-8">
                    <input type="text" name="url" id="url" class="form-control input-lg" placeholder="Repo URL to Track..." />
                </div>
                <input type="submit" value="Add" class="btn btn-primary btn-lg col-lg-2" />
            </div>
        </form>
        {% if current_repos %}
        <h3>Repos being tracked:</h3>
        <ul>
            {% for repo in current_repos %}
            <li><a href="#">{{ repo.name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No repos.</p>
        {% endif %}
    </body>
</html>
